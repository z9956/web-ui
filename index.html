<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>WebComponents</title>
		<script type="module" src="./components/index.js" async></script>
		<script >
			function handleToggle(e) {
				console.log('handleToggle', e);
				e.target.selector.style.color = 'red'
			}
		</script>
	</head>
	<body>
<!--		<w-avatar witdh="30px" url="https://avatars.githubusercontent.com/u/46106134?s=40&v=4"></w-avatar>-->
	<w-button variant="variant" disabled onclick="handleToggle(event)">禁止点击</w-button>
	<w-button variant="variant" onclick="handleToggle(event)">点击切换 按钮字体颜色</w-button>

	<button onclick="handleToggle(event)">disabled</button>
	</body>
</html>
